<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="css/popup-style.css">
</head>

<body>
    <button id="openBtn" onclick="openForm()">
        Open Form
    </button> 
    <div class="popup-form" id="myForm">
        <form action="#" class="form-container">
            <h2>
                Popup form
            </h2>
            <label for="name"> <b>Name</b> </label>
            <input type="text" placeholder="Enter your name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter your email" name="eamil" required>

            <button type="submit" class="submit-btn">
                Submit
            </button>
            <button type="button" class="close-btn" onclick="closeForms()">
                Close
            </button>
        </form>
    </div>
    <script src="js/pop-up.js">

    </script>
</body>

</html>
